<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>tutorial 12</title>
    <script>
        //Normal Function
           let  funName = function (name){
                return `My name is ${name}`
            }


            console.log(funName("Ram"));


            // This is our Arrow Function
           let  functionName =  name =>
                `My name is ${name}`
            
            console.log(functionName("Ram"));
    </script>
</head>
<body>
    <h1>This is our Twelveth Tutorial</h1>
</body>
</html>

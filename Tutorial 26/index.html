    <title>Tutorial 26</title>
    <script>
        // Promise 



        function prom(myname) {
            return new Promise(function (resolve, reject) {
                if (myname !== undefined) {
                    resolve("I am Succesfull")
                } else {
                    reject(" I am failed")
                }
            });
        }
    

        prom("Babu").then(function(){
            console.log("I am successfull")
        }).catch(function(){
            console.log("I am not successfull")
        })
        

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 2</title>
    <script>
        //Data type
        // Primitive Data type 
        var a = "Ram"
        var b = 22
        var c = true
        var d = BigInt("22");
        var e = undefined
        var f = Symbol("ram");
        var g = null
        console.log(typeof a)
        console.log( a)
        console.log(typeof b)
        console.log( b)
        console.log(typeof c)
        console.log(typeof d)
        console.log(typeof e)
        console.log(typeof f)
        console.log(typeof g)


            //Reference Data Type
        console.log("Reference Data type")
        // Array 
        var arr = [ "ram", 22]
        console.log(typeof arr)
        console.log( arr)

        //Object
        var obj = {
            name:"Ram",
            age :22
        }

        console.log(typeof obj)
        console.log( obj)

        // Date Object 
        var date = new Date();
        console.log(typeof date)
        console.log( date)



    </script>
</head>
<body>
    <h1>This is our second tutorial</h1>
</body>
</html>
